<!DOCTYPE html>
<html>
<head>
    <title>Historique des Webhooks</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <h1>Historique des RequÃªtes Webhook</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Timestamp</th>
                <th>HTTP Status</th>
                <th>Payload</th>
                <th>Message d'Erreur</th>
            </tr>
        </thead>
        <tbody>
            {% for request in requests %}
            <tr>
                <td>{{ request.id }}</td>
                <td>{{ request.timestamp }}</td>
                <td>{{ request.http_status }}</td>
                <td><pre>{{ request.payload }}</pre></td>
                <td>{{ request.error_message or "N/A" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
