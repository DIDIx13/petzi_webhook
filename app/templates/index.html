<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Petzi Webhook Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Petzi Webhook Simulator</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
        <div class="form-group">
            <label for="url">Webhook URL</label>
            <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com/webhook" required>
        </div>
        <div class="form-group">
            <label for="secret">Secret (optional)</label>
            <input type="text" class="form-control" id="secret" name="secret" placeholder="Your shared secret">
            <small class="form-text text-muted">If not provided, a default secret will be used.</small>
        </div>
        <button type="submit" class="btn btn-primary">Send Webhook</button>
    </form>
</div>
</body>
</html>
